<!DOCTYPE html>
<html lang="fr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="container"></div>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script>document.addEventListener('DOMContentLoaded', function() {
Highcharts.chart('container',
{
  accessibility: {
  point: {
  valueSuffix: '%'
}
},
  chart: {
  type: 'pie'
},
  colors: ['#EF553B',
'#1F77B4'],
  credits: {
  enabled: false
},
  plotOptions: {
  series: {
  allowPointSelect: true,
  cursor: 'pointer',
  dataLabels: [{
  enabled: true,
  format: '{point.name}<br/>{point.percentage:.1f}%'
}],
  stickyTracking: false,
  type: 'series'
}
},
  series: [{
  data: [['Sans résultat',
112],
['Avec résultat',
78]],
  name: 'Percentage',
  type: 'pie'
}],
  subtitle: {
  text: '2013 - 2022'
},
  title: {
  text: 'Proportion d\'études avec au moins une publication de type résultat'
},
  tooltip: {
  pointFormat: '<span style="color:{point.color}">●</span> Etudes: <b>{point.y}</b> ({point.percentage:.0f}%)<br/>'
}
},
);
});</script>
</body>

</html>
